<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>%sveltekit.error.message%</title>
	</head>
	<body>
		<!-- when error happens in root layout -->
		<!-- or if an error happened when we send a request to an endpoint that we have but it returned an error -->
		<h1>Static error.html in /src</h1>

		<h2>%sveltekit.status%: %sveltekit.error.message%</h2>
	</body>
</html>
